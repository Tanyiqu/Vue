<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <abc></abc>
    </div>

    <script>
        let profile = Vue.extend({
            template: `
            <div>
                <p>这是一个组件111</p>
                <p>这是一个组件222</p>
            </div>
            `
        });

        Vue.component('abc', profile);

        let vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        });
    </script>
</body>

</html>
