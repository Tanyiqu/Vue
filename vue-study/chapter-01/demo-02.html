<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1 v-if="ok"> yes </h1>
        <h1 v-else> no </h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                ok: true
            }
        });
    </script>
</body>

</html>
