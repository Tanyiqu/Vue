<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{msg | format}}
    </div>

    <script>

        Vue.filter('format', (str) => {
            return str.replace(/学院/g, '大学');
        });

        let vue = new Vue({
            el: '#app',
            data: {
                msg: 'AA学院，BB学院，CC学院'
            }
        });
    </script>
</body>

</html>
