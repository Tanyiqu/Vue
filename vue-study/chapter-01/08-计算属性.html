<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>currTime1：{{currTime1()}}</p>
        <p>currTime2：{{currTime2}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            methods: {
                currTime1() {
                    return Date.now();
                }
            },
            computed: {
                currTime2() {
                    return Date.now();
                }
            }
        });
    </script>
</body>

</html>
