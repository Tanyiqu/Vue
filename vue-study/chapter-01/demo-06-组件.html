<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <ccc v-for="it in items" v-bind:i="it"></ccc>
    </div>

    <script>

        Vue.component('ccc', {
            props: ['i'],
            template: '<li>{{i}}</li>'
        });

        var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    '01',
                    '02',
                    '03'
                ]
            }
        });
    </script>
</body>

</html>
