<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue@2.5.21.js"></script>
</head>

<body>

<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <p>我是父组件</p>
        <son></son>
    </div>
</template>

<template id="son">
    <div>
        <p>我是子组件</p>
    </div>
</template>

<script>

    let vue = new Vue({
        el: '#app',
        components: {
            'father': {
                template: '#father',
                components: {
                    'son': {
                        template: '#son'
                    }
                }
            }
        }
    });

</script>

</body>

</html>
