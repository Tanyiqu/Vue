<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <style>
        .v-enter {
            opacity: 0;
            margin-left: 150px;
        }

        .v-enter-to {
            opacity: 1;
        }

        .v-enter-active {
            transition: all .3s;
        }

        .v-leave {
            opacity: 1;
        }

        .v-leave-to {
            opacity: 0;
        }

        .v-leave-active {
            transition: all .3s;
            margin-left: 150px;
        }
    </style>
</head>

<body>

<div id="app">
    <button @click="toggle">切换</button>

    <transition mode="out-in">
        <component v-bind:is="name"></component>
    </transition>
</div>

<template id="my1">
    <div>
        <div style="background: pink;width: 150px;height: 150px"></div>
    </div>
</template>

<template id="my2">
    <div>
        <div style="background: goldenrod;width: 150px;height: 150px"></div>
    </div>
</template>

<script>
    // 注册组件
    Vue.component('my1', {template: '#my1'});
    Vue.component('my2', {template: '#my2'});

    let vue = new Vue({
        el: '#app',
        data: {
            name: 'my1'
        },
        methods: {
            toggle() {
                if (this.name === 'my1') {
                    this.name = "my2";
                } else {
                    this.name = 'my1';
                }
            }
        }
    });

</script>

</body>

</html>
