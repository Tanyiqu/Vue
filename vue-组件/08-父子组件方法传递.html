<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <button @click="say">父组件</button>
        <son @parentsay="say"></son>
    </div>
</template>

<template id="son">
    <div>
        <button @click="sonsay">子组件</button>
    </div>
</template>

<script>

    let vue = new Vue({
        el: '#app',
        components: {
            'father': {
                template: '#father',
                methods: {
                    say() {
                        alert('hello')
                    }
                },
                components: {
                    'son': {
                        template: '#son',
                        methods: {
                            sonsay() {
                                this.$emit('parentsay');
                            }
                        }
                    }
                }
            }
        }
    });

</script>

</body>

</html>
