<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue@2.5.21.js"></script>
</head>

<body>

<div id="app">
    <!-- 不能使用驼峰命名，使用短横线分割命名 -->
    <my-component></my-component>
</div>

<template id="my">
    <div>
        <div style="background: pink;width: 150px;height: 150px"></div>
        <p>我是一段文字</p>
    </div>
</template>

<script>
    // 注册组件
    Vue.component('myComponent', {template: '#my'});

    let vue = new Vue({
        el: '#app'
    });

</script>

</body>

</html>
