<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>

<div id="app">
    <my></my>
</div>

<script>
    let profile = Vue.extend({
        template: `
            <div>
                <div style="background: pink;width: 150px;height: 150px"></div>
                <p>我是一段文字</p>
            </div>
            `
    });

    // 注册组件
    Vue.component('my', profile);

    let vue = new Vue({
        el: '#app'
    });

</script>

</body>
