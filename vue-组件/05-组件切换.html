<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue@2.5.21.js"></script>
</head>

<body>

<div id="app">
    <button @click="toggle">切换</button>

    <keep-alive>
        <component v-bind:is="name"></component>
    </keep-alive>
</div>

<template id="my1">
    <div>
        <div style="background: pink;width: 150px;height: 150px"></div>
        <input type="checkbox">
    </div>
</template>

<template id="my2">
    <div>
        <div style="background: goldenrod;width: 150px;height: 150px"></div>
    </div>
</template>

<script>
    // 注册组件
    Vue.component('my1', {template: '#my1'});
    Vue.component('my2', {template: '#my2'});

    let vue = new Vue({
        el: '#app',
        data: {
            name: 'my1'
        },
        methods: {
            toggle() {
                if (this.name === 'my1') {
                    this.name = "my2";
                } else {
                    this.name = 'my1';
                }
            }
        }
    });

</script>

</body>

</html>
