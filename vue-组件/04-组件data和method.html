<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue@2.5.21.js"></script>
</head>

<body>

<div id="app">
    <my></my>
</div>

<template id="my">
    <div>
        <div style="background: pink;width: 150px;height: 150px"></div>
        <p>{{msg}}</p>
        <button @click="fn">按钮</button>
    </div>
</template>

<script>
    // 注册组件
    Vue.component('my', {
        template: '#my',
        data: () => {
            return {
                msg: 'tanyiqu'
            }
        },
        methods: {
            fn() {
                alert(this.msg)
            }
        }
    });

    let vue = new Vue({
        el: '#app'
    });

</script>

</body>

</html>
