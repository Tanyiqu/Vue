<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vuex.js"></script>
</head>

<body>

<div id="app">
    <grandfather></grandfather>
</div>

<template id="grandfather">
    <div>
        <p>我是父组件 {{this.$store.state.msg}}</p>
        <father></father>
    </div>
</template>

<template id="father">
    <div>
        <p>我是父组件 {{this.$store.state.msg}}</p>
        <son></son>
    </div>
</template>

<template id="son">
    <div>
        <p>我是子组件 {{this.$store.state.msg}}</p>
    </div>
</template>

<script>
    // 创建vuex
    const store = new Vuex.Store({
        state: {
            msg: 'tanyiqu'
        }
    });

    // 注册组件
    Vue.component('grandfather', {
        template: '#grandfather',
        store: store,
        components: {
            'father': {
                template: '#father',
                components: {
                    'son': {
                        template: '#son'
                    }
                }
            }
        }
    });

    let vue = new Vue({
        el: '#app'
    });

</script>

</body>

</html>
