<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vuex.js"></script>
</head>

<body>

<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <son></son>
    </div>
</template>

<template id="son">
    <div>
        <p>{{this.$store.getters.format}}</p>
        <p>{{this.$store.getters.format}}</p>
        <p>{{this.$store.getters.format}}</p>
    </div>
</template>


<script>
    // 创建vuex
    const store = new Vuex.Store({
        state: {
            msg: 'tanyiqu'
        },
        getters: {
            format(state) {
                return state.msg + ' 666'
            }
        }
    });

    // 注册组件
    Vue.component('father', {
        template: '#father',
        store: store,
        components: {
            'son': {
                template: '#son',
            }
        }
    })
    ;

    let vue = new Vue({
        el: '#app'
    });

</script>

</body>

</html>
