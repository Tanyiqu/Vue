<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <style>
        /* 激活样式 */
        .link-active {
            background: aqua;
        }
    </style>
</head>

<body>

<div id="app">
    <router-link tag="button" to="/one">one</router-link>
    <router-link tag="button" to="/two">two</router-link>
    <router-view></router-view>
</div>

<template id="one">
    <div>
        <p>我是组件 one</p>
    </div>
</template>

<template id="two">
    <div>
        <p>我是组件 two</p>
    </div>
</template>

<script>

    // 1.定义两个组件
    const one = {
        template: '#one'
    };

    const two = {
        template: '#two'
    };

    // 2.创建vue-router对象
    const routes = [
        {path: '/', redirect: '/one'},
        {path: '/one', component: one},
        {path: '/two', component: two}
    ];

    const router = new VueRouter({
        routes: routes,
        linkActiveClass: 'link-active'
    });


    let vue = new Vue({
        el: '#app',
        router: router,
        components: {
            one: one,
            two: two
        }
    });

</script>

</body>

</html>
