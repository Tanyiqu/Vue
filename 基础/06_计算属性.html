<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ fullname }}</h1>

        <h2>{{ info }}</h2>
    </div>

    <script>

        let app = new Vue({

            el: "#app",
            data: {
                message: "Hello Vue",
                firstname: '三',
                lastname: '张',
                email: '1953649096@qq.com',
                address: '河南城建学院'
            },
            computed: {
                fullname: function () {
                    return this.lastname + this.firstname;
                },
                info: function () {
                    return 'Email:' + this.email + ' Address:' + this.address;
                }
            }
        });

    </script>
</body>

</html>
