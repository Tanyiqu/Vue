<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{ fullname }}
    </div>

    <script>

        let app = new Vue({

            el: "#app",
            data: {
                message: "Hello Vue",
                firstname: '三',
                lastname: '张'
            },
            computed: {
                fullname: function () {
                    return this.lastname + this.firstname;
                }
            }
        });

    </script>
</body>

</html>
