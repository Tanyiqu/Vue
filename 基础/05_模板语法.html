<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <!-- 一次性插入 -->
        <h3 v-once v-html="htmlTxt"></h3>
    </div>

    <script>

        let app = new Vue({

            el: "#app",
            data: {
                message: "Hello Vue",
                htmlTxt: '<span>hello</span>'
            }
        });

    </script>
</body>

</html>
