<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div>
            <input v-model="msg" type="text"> {{msg}}
        </div>


        <div>
            <textarea v-model="msg"></textarea> {{msg}}<br>
        </div>

        <div>
            <input v-model="checked" type="radio" name="sex" value="男">男
            <input v-model="checked" type="radio" name="sex" value="女">女
            {{checked}}
        </div>

        <div>
            <select v-model="A" name="abc">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
            {{A}}
        </div>

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                checked: '男',
                A: 'a'
            }
        });
    </script>
</body>

</html>
